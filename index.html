<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img src="img/sena.png" width="140px" height="100px" alt="Foto login">
    <div class="container">
        <div class="form-container" id="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="switch-container">
            <h2>CONTASOFT SENA</h2>
            <p>Regístrate y descubre todas las funcionalidades que tenemos para ti.</p>
            <button class="switch-btn" onclick="toggleForms()">Crear Cuenta</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("aJyTCmLApGXlxY3NO");
        })();
    </script>
    <script src="js/index.js"></script>
</body>
</html>
